<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테마 변경</title>
  </head>
  <body>
    <button onclick="toggleTheme()">테마 변경</button>
    <p>현재 테마: <span id="themeText"></span></p>

    <script>
      const body = document.body;

      function applyTheme(theme) {
        // background-color
        body.style.backgroundColor = theme === "dark" ? "#222" : "#fff";
        body.style.color = theme === "dark" ? "#fff" : "#222";
        document.getElementById("themeText").innerText = theme;
      }

      function toggleTheme() {
        const current = localStorage.getItem("theme") || "light"; // 중요. or연산.
        const next = current === "light" ? "dark" : "light";
        localStorage.setItem("theme", next);
        applyTheme(next);
      }

      applyTheme(localStorage.getItem("theme") || "light");
    </script>
  </body>
</html>
