<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <script src="./js/regist.js"></script>
  </head>
  <body>
    <h2>회원가입</h2>
    <form
      action="./regist"
      name="regform"
      id="regform"
      method="post"
      onsubmit="return sendit()"
    >
      <p>
        아이디: <input type="text" name="userid" id="userid" maxlength="20" />
      </p>
      <p>
        비밀번호:
        <input type="password" name="userpw" id="userpw" maxlength="20" />
      </p>
      <p>
        비밀번호 확인:
        <input type="password" name="userpw_re" id="userpw_re" maxlength="20" />
      </p>
      <p>이름: <input type="text" name="name" id="name" maxlength="10" /></p>
      <p>휴대폰번호: <input type="text" name="hp" id="hp" maxlength="20" /></p>
      <p>
        이메일: <input type="text" name="email" id="email" maxlength="50" />
      </p>
      <p>
        성별: <label for="male">남자</label
        ><input type="radio" name="gender" value="남자" id="male" checked />
        <label for="female">여자</label
        ><input type="radio" name="gender" value="여자" id="female" checked />
      </p>
      <p>
        주민등록번호:
        <input type="text" name="ssn1" id="ssn1" maxlength="6" class="ssn" /> -
        <input type="text" name="ssn2" id="ssn2" maxlength="7" class="ssn" />
        <button>주민등록번호 검증</button>
      </p>
      <p>
        우편번호:
        <input type="text" name="zipcode" id="zipcode" maxlength="5" />
        <button>우편번호 찾기</button>
      </p>
      <p>주소:<input type="text" name="address1" id="address1" /></p>
      <p>상세주소:<input type="text" name="address2" id="address2" /></p>
      <p>참고항목:<input type="text" name="address3" id="address3" /></p>

      <!--button type: submit, reset, button-->
      <p><button>가입완료</button></p>
    </form>
  </body>
</html>
